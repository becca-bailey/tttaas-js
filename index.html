<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe as a Service</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script type="text/javascript" src="lib/jquery-git.min.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
    <script type="text/javascript" src="src/PlayerFactory.js"></script>
    <script type="text/javascript" src="src/HumanPlayer.js"></script>
    <script type="text/javascript" src="src/ComputerPlayer.js"></script>
    <script type="text/javascript" src="src/GameInteractor.js"></script>
    <script type="text/javascript" src="src/ui.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/HttpClient.js"></script>
  </head>
  <body>
    <div class="container">
      <section id="menu">
        <h1>Welcome to Tic Tac Toe!</h1>
        <form action="game.html" method="get">
          <div class="row">
            <div class="col s12 m6">
              <h2>Player 1</h2>
              <p>This player is a...</p>
              <p>
                <input name="player1" type="radio" id="human1" class="human" checked/>
                <label for="human1">Human</label>
              </p>
              <p>
                <input name="player1" type="radio" id="computer1" class="computer" />
                <label for="computer1">Computer</label>
              </p>
            </div>
            <div class="col s12 m6">
              <h2>Player 2</h2>
              <p>This player is a...</p>
              <p>
                <input name="player2" type="radio" id="human2" class="human" checked/>
                <label for="human2">Human</label>
              </p>
              <p>
                <input name="player2" type="radio" id="computer2" class="computer" />
                <label for="computer2">Computer</label>
              </p>
            </div>
          </div>
          <button id="start_game">Let's play!</button>
        </form>
      </section>
      <section id="game">
        <h1 id="title">Welcome to Tic Tac Toe!</h1>
        <h2 id="turn-label">Your turn!</h2>
        <div id="board">
          <div class="row">
            <div class="col s4 spot enabled left top" id="0"></div>
            <div class="col s4 spot enabled top" id="1"></div>
            <div class="col s4 spot enabled right top" id="2"></div>
          </div>
          <div class="row">
            <div class="col s4 spot enabled left " id="3"></div>
            <div class="col s4 spot enabled" id="4"></div>
            <div class="col s4 spot enabled right" id="5"></div>
          </div>
          <div class="row">
            <div class="col s4 spot enabled left bottom" id="6"></div>
            <div class="col s4 spot enabled bottom" id="7"></div>
            <div class="col s4 spot enabled right bottom" id="8"></div>
          </div>
        </div>
        <button id="play-again">Play Again</button>
      </section>
    </div>
  </body>
</html>
